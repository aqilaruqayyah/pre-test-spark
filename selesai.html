<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Selesai</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      text-align: center;
      padding-top: 15vh;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      background: #ffffffcc;
      padding: 30px 20px;
      border-radius: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 { color: #6a5acd; margin-bottom: 15px; }
    p { font-size: 1.1em; margin-bottom: 10px; color: #333; }

    .jawaban {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 12px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: #45a049; }

    @media (max-width: 480px) { .jawaban { font-size: 0.95em; } }
  </style>
</head>
<body>

<div class="container">
  <h2>âœ… Pre-Test Selesai</h2>
  <p>Terima kasih sudah mengerjakan pre-test! Berikut jawabanmu:</p>

  <div class="jawaban">
    <p><strong>Nama:</strong> <span id="namaSiswa"></span></p>
    <p><strong>Soal 1:</strong> <span id="j1"></span></p>
    <p><strong>Soal 2:</strong> <span id="j2"></span></p>
    <p><strong>Soal 3:</strong> <span id="j3"></span></p>
    <p><strong>Soal 4:</strong> <span id="j4"></span></p>
  </div>

  <button onclick="kembali()">Kembali ke Halaman Awal</button>
</div>

<script>
  // Ambil jawaban dari localStorage
  const NAMA = localStorage.getItem("namaSiswa");
  const SOAL1 = localStorage.getItem("soal1");
  const SOAL2 = localStorage.getItem("soal2");
  const SOAL3 = localStorage.getItem("soal3");
  const SOAL4 = localStorage.getItem("soal4");

  document.getElementById("namaSiswa").innerText = NAMA || "-";
  document.getElementById("j1").innerText = SOAL1 || "-";
  document.getElementById("j2").innerText = SOAL2 || "-";
  document.getElementById("j3").innerText = SOAL3 || "-";
  document.getElementById("j4").innerText = SOAL4 || "-";

  // Kirim ke Apps Script Web App
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxtHnEKtCwNPb0khkMMNBz5hWExt6X8HcsEQd5aOAdZIBd7WGkkwrDJU2iUYPrYdxJO5g/exec"; // ganti dengan Web App URL kamu
  const data = new URLSearchParams();
  data.append("nama", NAMA);
  data.append("soal1", SOAL1);
  data.append("soal2", SOAL2);
  data.append("soal3", SOAL3);
  data.append("soal4", SOAL4);

  fetch(WEBAPP_URL, {
    method: "POST",
    body: data,
    mode: "no-cors"
  })
  .then(() => console.log("Jawaban berhasil dikirim!"))
  .catch(err => console.error("Gagal kirim jawaban:", err));

  function kembali(){
    localStorage.clear();
    window.location.href = "index.html"; // ganti dengan link index Google Sites
  }
</script>

</body>
</html>
