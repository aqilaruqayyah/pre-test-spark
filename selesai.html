<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih - Pre-Test Spark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #ffffffcc;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #6a5acd;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Terima Kasih!</h1>
    <p>Jawaban kamu sudah berhasil dikirim. Semoga sukses dalam pre-test ini!</p>
    <button onclick="kembali()">Kembali ke Halaman Awal</button>
  </div>

  <script>
    function kembali() {
      // Hapus nama dari localStorage jika mau mulai ulang
      localStorage.removeItem("namaSiswa");
      window.location.href = "https://aqilaruqayyah.github.io/pre-test-spark/";
    }
  </script>
</body>
</html>
