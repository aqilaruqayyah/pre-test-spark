<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Selesai</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      text-align: center;
      padding-top: 15vh; /* konten turun supaya tidak ketutupan menu Sites */
      box-sizing: border-box;
      margin: 0;
    }

    .container {
      background: #ffffffcc;
      padding: 30px 20px;
      border-radius: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: #45a049; }

    .jawaban {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .jawaban { font-size: 0.95em; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>âœ… Pre-Test Selesai</h2>
  <p>Terima kasih sudah mengerjakan pre-test! Berikut jawabanmu:</p>

  <div class="jawaban">
    <p><strong>Nama:</strong> <span id="namaSiswa"></span></p>
    <p><strong>Soal 1:</strong> <span id="j1"></span></p>
    <p><strong>Soal 2:</strong> <span id="j2"></span></p>
    <p><strong>Soal 3:</strong> <span id="j3"></span></p>
    <p><strong>Soal 4:</strong> <span id="j4"></span></p>
  </div>

  <button onclick="kembali()">Kembali ke Index</button>
</div>

<script>
  // Ambil data dari localStorage
  document.getElementById("namaSiswa").innerText = localStorage.getItem("namaSiswa") || "-";
  document.getElementById("j1").innerText = localStorage.getItem("soal1") || "-";
  document.getElementById("j2").innerText = localStorage.getItem("soal2") || "-";
  document.getElementById("j3").innerText = localStorage.getItem("soal3") || "-";
  document.getElementById("j4").innerText = localStorage.getItem("soal4") || "-";

  function kembali(){
    // Bersihkan jawaban jika mau mulai lagi
    localStorage.clear();
    window.location.href = "index.html"; // ganti dengan link index Google Sites jika perlu
  }
</script>

</body>
</html>
