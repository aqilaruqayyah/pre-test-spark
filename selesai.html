<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Selesai</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 15vh 20px 20px 20px;
      box-sizing: border-box;
    }

    .box {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }

    a.button:hover {
      background: #45a049;
    }

    /* Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a5acd, #4a90e2);
      background-image: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #chatButton:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    /* Chat Modal */
    #chatModal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      max-width: 300px;
      height: 400px;
      border: 2px solid #6a5acd;
      border-radius: 15px;
      overflow: hidden;
      z-index: 9998;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #chatIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸŽ‰ Terima Kasih!</h2>
  <p>Jawaban kamu telah berhasil dikirim. Semoga hasil pre-test memuaskan!</p>
  <a class="button" href="index.html">Kembali ke Halaman Utama</a>
</div>

<!-- Chat Button -->
<div id="chatButton"></div>

<!-- Chat Modal -->
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
