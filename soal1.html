<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal 1 - Pre-Test Spark</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      text-align: center;
      padding: 20px;
      padding-top: 15vh; /* turun supaya tidak ketutup header Google Sites */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* mulai dari bawah padding */
      min-height: 100vh;
      box-sizing: border-box;
    }

    .soal-box {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      max-width: 700px;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
    }

    @media (max-width: 480px) {
      model-viewer {
        height: 200px;
      }
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #45a049; }

    /* Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a5acd, #4a90e2);
      background-image: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #chatButton:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    /* Chat Modal */
    #chatModal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      max-width: 300px;
      height: 400px;
      border: 2px solid #6a5acd;
      border-radius: 15px;
      overflow: hidden;
      z-index: 9998;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #chatIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 1</h2>
  <p>âœ¨ Banyaknya diagonal bidang sebuah kubus adalah ....</p>

  <model-viewer 
      src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/kubus.glb" 
      alt="Kubus 3D" 
      ar 
      camera-controls>
  </model-viewer>

  <input type="text" id="jawaban1" placeholder="Tulis jawabanmu di sini">
  <br>
  <button onclick="lanjut()">Lanjut ke Soal 2</button>
</div>

<!-- Chat Button -->
<div id="chatButton"></div>

<!-- Chat Modal -->
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
function lanjut(){
  const jawaban = document.getElementById('jawaban1').value.trim();
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }
  localStorage.setItem("soal1", jawaban);
  window.location.href = "soal2.html";
}

// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
