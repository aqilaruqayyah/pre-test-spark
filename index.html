<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Spark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .note {
      font-size: 0.9em;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ¨ Pre-Test Spark</h1>
    <p>Masukkan nama kamu sebelum memulai soal:</p>
    <input type="text" id="nama" placeholder="Nama lengkap">
    <button onclick="mulai()">Mulai Pre-Test</button>
    <p class="note">Nama akan tersimpan otomatis ke sistem.</p>
  </div>

  <script>
    function mulai() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) {
        alert("Nama harus diisi dulu!");
        return;
      }
      localStorage.setItem("namaSiswa", nama);
      window.location.href = "https://aqilaruqayyah.github.io/pre-test-spark/soal1";
    }
  </script>
</body>
</html>
