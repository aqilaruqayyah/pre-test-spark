<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Spark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #cce7ff, #99d6ff);
      margin: 0;
      padding-top: 15vh; /* konten turun 15vh supaya tidak ketutup header */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* mulai dari bawah padding */
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: #ffffffcc;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #6a5acd;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    /* Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a5acd, #4a90e2);
      background-image: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #chatButton:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    /* Chat Modal */
    #chatModal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      max-width: 300px;
      height: 400px;
      border: 2px solid #6a5acd;
      border-radius: 15px;
      overflow: hidden;
      z-index: 9998;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #chatIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>✨ Pre-Test ✨</h1>
  <p>Silakan isi nama kamu terlebih dahulu untuk memulai pre-test.</p>

  <input type="text" id="namaSiswa" placeholder="Nama Kamu" required>
  <br>
  <button onclick="mulai()">Mulai Pre-Test</button>
</div>

<!-- Chat Button -->
<div id="chatButton"></div>

<!-- Chat Modal -->
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
function mulai(){
  const nama = document.getElementById('namaSiswa').value.trim();
  if(!nama){
    alert("Nama harus diisi!");
    return;
  }
  localStorage.setItem("namaSiswa", nama);
  window.location.href = "soal1.html"; // ganti jika pakai Google Sites
}

// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
