<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #cce7ff, #99d6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: #ffffffcc;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #6a5acd;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>✨ Pre-Test Spark ✨</h1>
  <p>Silakan isi nama kamu terlebih dahulu untuk memulai pre-test.</p>

  <input type="text" id="namaSiswa" placeholder="Nama Kamu" required>
  <br>
  <button onclick="mulai()">Mulai Pre-Test</button>
</div>

<script>
function mulai(){
  const nama = document.getElementById('namaSiswa').value.trim();
  if(!nama){
    alert("Nama harus diisi!");
    return;
  }
  // Simpan nama di localStorage untuk halaman soal
  localStorage.setItem("namaSiswa", nama);
  // Redirect ke soal1.html
  window.location.href = "soal1.html";
}
</script>

</body>
</html>
