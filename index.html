<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pre-Test Spark</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Pre-Test Spark</h2>
  <p>Masukkan nama kamu untuk memulai pre-test:</p>
  <input type="text" id="nama" placeholder="Nama kamu">
  <button onclick="mulai()">Mulai Pre-Test</button>
</div>

<script>
function mulai() {
  const nama = document.getElementById('nama').value.trim();
  if(!nama){
    alert("Nama harus diisi!");
    return;
  }
  // Simpan nama di localStorage supaya dipakai di soal-soal berikut
  localStorage.setItem("namaSiswa", nama);
  // Redirect ke soal1.html
  window.location.href = "soal1.html";
}
</script>

</body>
</html>
