<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal 2 - Pre-Test Spark</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .soal-box {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      max-width: 700px;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
    }

    @media (max-width: 480px) {
      model-viewer {
        height: 200px;
      }
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #45a049; }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 2</h2>
  <p>âœ¨ Sebuah balok mempunyai diagonal bidang sebanyak ....</p>

  <model-viewer 
      src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/balok2.glb" 
      alt="Balok 3D" 
      ar 
      camera-controls>
  </model-viewer>

  <input type="text" id="jawaban2" placeholder="Tulis jawabanmu di sini">
  <br>
  <button onclick="lanjut()">Lanjut ke Soal 3</button>
</div>

<script>
function lanjut(){
  const jawaban = document.getElementById('jawaban2').value.trim();
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }
  // Simpan jawaban soal2 di localStorage
  localStorage.setItem("soal2", jawaban);
  // Redirect ke soal3.html
  window.location.href = "soal3.html";
}
</script>

</body>
</html>
