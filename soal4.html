<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal 4 - Pre-Test Spark</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      text-align: center;
      padding: 20px;
      padding-top: 15vh; /* turun supaya tidak ketutup header Google Sites */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* mulai dari bawah padding */
      min-height: 100vh;
      box-sizing: border-box;
    }

    .soal-box {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      max-width: 700px;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
    }

    @media (max-width: 480px) {
      model-viewer {
        height: 200px;
      }
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #45a049; }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 4</h2>
  <p>âœ¨ Sebuah kardus berbentuk kubus dengan panjang rusuk 25 cm akan dilapisi kertas kado. Berapa luas kertas minimal yang dibutuhkan?</p>

  <model-viewer 
      src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/kardus.glb" 
      alt="Kardus 3D" 
      ar 
      camera-controls>
  </model-viewer>

  <input type="text" id="jawaban4" placeholder="Tulis jawabanmu di sini">
  <br>
  <button onclick="submitSemua()">Kirim Semua Jawaban</button>
</div>

<script>
function submitSemua(){
  const jawaban = document.getElementById('jawaban4').value.trim();
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }

  // Simpan jawaban soal4 di localStorage
  localStorage.setItem("soal4", jawaban);

  // Ambil semua jawaban dan nama dari localStorage
  const data = new URLSearchParams();
  data.append("nama", localStorage.getItem("namaSiswa"));
  data.append("soal1", localStorage.getItem("soal1"));
  data.append("soal2", localStorage.getItem("soal2"));
  data.append("soal3", localStorage.getItem("soal3"));
  data.append("soal4", localStorage.getItem("soal4"));

  // Ganti URL di bawah dengan Web App URL Apps Script kamu
  fetch("https://script.google.com/macros/s/AKfycbxtHnEKtCwNPb0khkMMNBz5hWExt6X8HcsEQd5aOAdZIBd7WGkkwrDJU2iUYPrYdxJO5g/exec", {
    method: "POST",
    body: data,
    mode: "no-cors"
  })
  .then(() => {
    // Bersihkan localStorage setelah submit
    localStorage.clear();
    // Redirect ke selesai.html
    window.location.href = "selesai.html";
  })
  .catch(err => alert("Gagal simpan jawaban"));
}
</script>

</body>
</html>
